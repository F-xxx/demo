{% extends 'base.html' %}

{% block css %}

{% endblock css %}

{% block content %}
    <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5><strong>资产中心</strong></h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="#">选项1</a>
                            </li>
                            <li><a href="#">选项2</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <h5><strong>请确认是否已添加对应的服务器在进行操作</strong></h5>
                    <form class="form-horizontal" method="post" action="" enctype="multipart/form-data">{% csrf_token %}
                            <div class="hr-line-dashed"></div>
                            {% for i in form %}
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{{ i.label_tag }}</label>
                                <div class="col-sm-6">
                                    {{ i }}
                                    <div style="padding-top:10px;">
                                        {{ i.errors }}
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-3 ">
                                <button id="send" type="submit" class="btn btn-success" style="float: right">添加资产信息</button>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
{% endblock content %}
