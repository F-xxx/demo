{% extends 'base.html' %}

{% block css %}

{% endblock css %}

{% block content %}
    <div class="wrapper wrapper-content animated fadeInRight">

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        添加任务
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-3">
                            </div>
                            <div class="col-lg-6">
                                <legend>计划任务配置 - 必填信息</legend>
                                <form role="form" method="post" id="addCrontab" class="main form-horizontal"
                                      enctype="multipart/form-data">{% csrf_token %}

                                        {% for i in form %}
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">{{ i.label_tag }}</label>
                                                <div class="col-sm-6">
                                                    {{ i }}
                                                    <div style="padding-top:10px;">
                                                        {{ i.errors }}
                                                    </div>
                                                </div>
                                            </div>
                                        {% endfor %}

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label"></label>
                                        <button type="reset" class="btn btn-danger">撤销操作</button>
                                        <button type="submit" class="btn btn-success">确认提交</button>
                                    </div>

                                </form>
                            </div>
                            <!-- /.col-lg-6 (nested) -->
                            <!-- /.col-lg-6 (nested) -->
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>


    </div>
{% endblock content %}
